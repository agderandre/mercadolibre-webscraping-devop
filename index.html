<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos MercadoLibre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Productos Extraídos de MercadoLibre</h1>
    <table id="productos">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se cargarán aquí dinámicamente -->
        </tbody>
    </table>
    <script>
        // Cargar datos desde productos.json
        fetch('./productos.json')
            .then(response => response.json())
            .then(productos => {
                const tbody = document.getElementById("productos").querySelector("tbody");
                productos.forEach(producto => {
                    const fila = document.createElement("tr");
                    fila.innerHTML = `<td>${producto.nombre}</td><td>${producto.precio}</td>`;
                    tbody.appendChild(fila);
                });
            })
            .catch(error => {
                console.error("Error al cargar los datos:", error);
                const tbody = document.getElementById("productos").querySelector("tbody");
                tbody.innerHTML = `<tr><td colspan="2">No se pudieron cargar los datos.</td></tr>`;
            });
    </script>
</body>
</html>
